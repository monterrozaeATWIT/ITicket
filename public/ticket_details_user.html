<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Details - IT Ticketing System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column; /* Ensure the navbar is at the top */
      align-items: center;
      min-height: 100vh;
    }

    #navbar-container {
      width: 100%;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      color: #333;
      margin: 20px; /* Add margin to ensure spacing from the top */
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: -webkit-linear-gradient(#f39c12, #e74c3c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .ticket-details {
      margin-top: 20px;
    }

    .ticket-details p {
      margin: 10px 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      color: #333;
    }

    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-group button {
      padding: 10px 20px;
      background: linear-gradient(to right, #f39c12, #e74c3c);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      animation: bounce 0.6s ease-out;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .form-group button:hover {
      background: linear-gradient(to right, #e74c3c, #f39c12);
      animation: shake 0.6s;
    }

    @keyframes shake {
      0%,
      100% {
        transform: translateX(0);
      }
      20%,
      60% {
        transform: translateX(-10px);
      }
      40%,
      80% {
        transform: translateX(10px);
      }
    }

    .back-button {
      margin-bottom: 20px;
      display: flex;
      justify-content: flex-end;
    }

    .back-button button {
      padding: 10px 20px;
      background: linear-gradient(to right, #f39c12, #e74c3c);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      animation: bounce 0.6s ease-out;
    }

    .back-button button:hover {
      background: linear-gradient(to right, #e74c3c, #f39c12);
      animation: shake 0.6s;
    }

    .comment-section {
      margin-top: 20px;
    }

    .comment-section h2 {
      color: #333;
    }

    .comment {
      background: #f4f4f4;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .comment p {
      margin: 0;
    }

    .comment strong {
      color: #333; /* You can adjust this color to fit your design */
      font-weight: bold;
    }

    .comment-section button {
    padding: 10px 20px;
    background: linear-gradient(to right, #f39c12, #e74c3c);
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
    animation: bounce 0.6s ease-out;
    display: block; /* Ensure the button is a block element */
    margin-top: 5px; /* Adjust the margin to move it up */
    }


    .comment-section button:hover {
      background: linear-gradient(to right, #e74c3c, #f39c12);
      animation: shake 0.6s;
    }

    .comment-section textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px; /* Add margin to move the button up */
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: vertical;
    }

  </style>
</head>

<body>
  <div id="navbar-container"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
          // Manually run the username script after loading the navbar
          const username = localStorage.getItem('email');
          const usernameElement = document.getElementById('username');
          if (usernameElement) {
            usernameElement.textContent = `Welcome, ${username}`;
          } else {
            console.error('Username element not found');
          }
        })
        .catch(error => console.error('Error loading navbar:', error));
    });
  </script>
  <div class="container">
    <div class="back-button">
      <button onclick="goBack()">Back to Dashboard</button>
    </div>
    <h1>Ticket Details</h1>
    <div class="ticket-details" id="ticketDetails"></div>

    <div class="comment-section">
      <h2>Comments</h2>
      <div id="comments"></div>
      <textarea id="commentText" placeholder="Add a comment..."></textarea>
      <button onclick="addComment()">Add Comment</button>
    </div>
  </div>

  <script>
    let ticketId = null;

    document.addEventListener('DOMContentLoaded', async function () {
      const urlParams = new URLSearchParams(window.location.search);
      ticketId = urlParams.get('id');

      if (ticketId) {
        const response = await fetch(`https://home.iticket.tech/tickets/${ticketId}`);
        if (response.ok) {
          const ticket = await response.json();
          const ticketDetails = document.getElementById('ticketDetails');
          ticketDetails.innerHTML = `
            <h3>${ticket.subject}</h3>
            <p><strong>Department:</strong> ${ticket.department}</p>
            <p><strong>Priority:</strong> ${ticket.priority}</p>
            <p><strong>Description:</strong> ${ticket.description}</p>
            <p><strong>Submitted At:</strong> ${new Date(ticket.createdAt).toLocaleString()}</p>
            <p><strong>User:</strong> ${ticket.userEmail}</p>
            <p><strong>Status:</strong> ${ticket.status}</p>
          `;
          loadComments(ticket.comments);
        } else {
          document.getElementById('ticketDetails').innerHTML = '<p>Error loading ticket details.</p>';
        }
      } else {
        document.getElementById('ticketDetails').innerHTML = '<p>Invalid ticket ID.</p>';
      }
    });

    async function addComment() {
      const commentText = document.getElementById('commentText').value;
      const userEmail = localStorage.getItem('email')
      const fullMessage = `<p><strong>${userEmail} has made a comment: </strong><br>${commentText}`;

      if (!commentText) return;

      const response = await fetch(`https://home.iticket.tech/tickets/${ticketId}/comments`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ comment: fullMessage })
      });

      if (response.ok) {
        const comment = await response.json();
        appendComment(comment);
        document.getElementById('commentText').value = '';
      } else {
        alert('Failed to add comment');
      }
    }

    function loadComments(comments) {
      const commentsContainer = document.getElementById('comments');
      commentsContainer.innerHTML = '';
      comments.forEach(appendComment);
    }

    function appendComment(comment) {
      const commentElement = document.createElement('div');
      commentElement.classList.add('comment');
      commentElement.innerHTML = `<p>${comment}</p>`;
      document.getElementById('comments').appendChild(commentElement);
    }

    function goBack() {
      const userRole = localStorage.getItem('role');
      if (userRole === 'IT') {
        window.location.href = 'dashboard.html';
      } else {
        window.location.href = 'user_dashboard.html';
      }
    }
  </script>
</body>

</html>
