<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Dashboard - Ticketing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .logout-button {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
        }
        .logout-button button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout-button button:hover {
            background-color: #646970;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logout-button">
        <button onclick="logout()">Logout</button>
    </div>
    <h1>IT Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Department</th>
                <th>Priority</th>
                <th>Description</th>
                <th>Submitted At</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="ticketTableBody"></tbody>
    </table>
</div>

<script>
async function fetchTickets() {
    const response = await fetch('http://localhost:5000/tickets');
    if (!response.ok) {
        console.error('Network response was not ok');
        return;
    }
    const tickets = await response.json();
    const ticketTableBody = document.getElementById('ticketTableBody');
    ticketTableBody.innerHTML = '';

    tickets.forEach(ticket => {
        const row = document.createElement('tr');
        const user = ticket.user ? `${ticket.user.name} (${ticket.user.email})` : 'Unknown';
        row.innerHTML = `
            <td>${ticket.user.name}</td>
            <td>${ticket.subject}</td>
            <td>${ticket.department}</td>
            <td>${ticket.priority}</td>
            <td>${ticket.description}</td>
            <td>${new Date(ticket.createdAt).toLocaleString()}</td>
            <td>${ticket.status}</td>
            <td><button onclick="viewTicket('${ticket._id}')">View Details</button></td>
        `;
        ticketTableBody.appendChild(row);
    });
}

function viewTicket(id) {
    window.location.href = `ticket_details.html?id=${id}`;
}

function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
}

document.addEventListener('DOMContentLoaded', () => {
    fetchTickets();
});
</script>
</body>
</html>
