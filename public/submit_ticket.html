<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iTicket</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #DEB887; /* Background color for the container */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #000; /* Black color for heading */
    }

    .ticket-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      color: #000; /* Dark gray color for labels */
    }

    .form-group select,
    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box; /* Ensure padding is included in width */
    }

    .form-group textarea {
      resize: none; /* Disable resizing */
      min-height: 100px;
    }

    .form-group input[type="submit"] {
      width: auto;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-group input[type="submit"]:hover {
      background-color: #646970;
    }
  </style>
</head>
<body>

<!-- The main container for the form -->    
<div class="container">
<!-- Main heading for the form -->
  <h1>iTicket</h1>
  <form class="ticket-form" id="ticket-form">
    <div class="form-group">
      <!-- Label for the ticket number input field -->
      <label for="ticket-number">Ticket Number:</label>
      <!-- Input field for ticket number which is read-only -->
      <input type="text" id="ticket-number" name="ticket-number" readonly>
    </div>
    <!-- Form group for departments -->
    <div class="form-group">
      <label for="department">Select Department:</label>
      <!-- dropdown menu for selecting a department -->
      <select id="department" name="department">
        <option value="Select a Department">Select a Department</option>
        <option value="IT">IT</option>
        <option value="HR">HR</option>
        <option value="Sales">Sales</option>
        <option value="Marketing">Marketing</option>
        <option value="Engineering">Engineering</option>
        <option value="Finance">Finance</option>
        <!-- Add more departments -->
      </select>
    </div>
    <div class="form-group">
      <label for="priority">Priority:</label>
      <select id="priority" name="priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
       
      </select>
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit Ticket">
    </div>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    function generateTicketNumber() {
      return Math.floor(Math.random() * 1000000);
    }

    document.getElementById('ticket-number').value = generateTicketNumber();
  });
</script>

</body>
</html>
