<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics - ITicket</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      color: #333;
      margin-top: 150px;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: -webkit-linear-gradient(#f39c12, #e74c3c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #navbar-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #ffffff; /* Optional: Add background color for better visibility */
  z-index: 1000; /* Ensure it stays on top of other elements */
}


  </style>
</head>

<body>
	
<div id="navbar-container"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
          // Manually run the username script after loading the navbar
          const username = localStorage.getItem('email');
          const usernameElement = document.getElementById('username');
          if (usernameElement) {
            usernameElement.textContent = `Welcome, ${username}`;
          } else {
            console.error('Username element not found');
          }
        })
        .catch(error => console.error('Error loading navbar:', error));
    });
  </script>


  <div class="container">
    <h1>Ticket Statistics</h1>
    <canvas id="responseTimeChart" width="400" height="200"></canvas>
    <canvas id="statusChangeTimeChart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function fetchStatistics() {
      const response = await fetch('https://home.iticket.tech/tickets/statistics');
      const data = await response.json();
      return data;
    }

    async function renderCharts() {
      const { averageResponseTime, averageStatusChangeTime } = await fetchStatistics();

      const responseTimeCtx = document.getElementById('responseTimeChart').getContext('2d');
      const statusChangeTimeCtx = document.getElementById('statusChangeTimeChart').getContext('2d');

      new Chart(responseTimeCtx, {
        type: 'bar',
        data: {
          labels: ['Average Response Time'],
          datasets: [{
            label: 'Minutes',
            data: [averageResponseTime],
            backgroundColor: ['rgba(75, 192, 192, 0.2)'],
            borderColor: ['rgba(75, 192, 192, 1)'],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      new Chart(statusChangeTimeCtx, {
        type: 'bar',
        data: {
          labels: ['Average Status Change Time'],
          datasets: [{
            label: 'Minutes',
            data: [averageStatusChangeTime],
            backgroundColor: ['rgba(153, 102, 255, 0.2)'],
            borderColor: ['rgba(153, 102, 255, 1)'],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', renderCharts);
  </script>
</body>

</html>
