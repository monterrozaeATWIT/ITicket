<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            overflow: auto;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin: 30px auto;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: -webkit-linear-gradient(#f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between charts */
            width: 100%;
            height: 100vh; /* Adjusted height for better visibility */
        }

        iframe {
            border: none;
            border-radius: 10px; /* Match the border radius from previous styles */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Match the box shadow from previous styles */
            background: #F1F5F4;
        }

        .chart-iframe {
            height: 480px; /* Specific height for each iframe */
        }

        .wide-iframe {
            width: 100%; /* Full width */
            max-width: 1200px; /* Adjust the maximum width as needed */
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    // Manually run the username script after loading the navbar
                    const username = localStorage.getItem('email');
                    console.log('Username from localStorage:', username); // Debugging log
                    const usernameElement = document.getElementById('username');
                    if (usernameElement) {
                        usernameElement.textContent = `Welcome, ${username}`;
                    } else {
                        console.error('Username element not found');
                    }
                })
                .catch(error => console.error('Error loading navbar:', error));
        });
    </script>

    <div class="container">
        <h1>Statistics Dashboard</h1>
        <div class="button-container">
          <a href="dashboard.html" class="back-button">Back to Dashboard</a>
        </div>
        
        <div class="chart-container">
            <iframe 
                class="chart-iframe wide-iframe"
                src="https://charts.mongodb.com/charts-project-0-zgopflw/embed/dashboards?id=669706e1-53ef-424d-8fa4-9e37c4c3dd56&theme=light&autoRefresh=true&maxDataAge=3600&showTitleAndDesc=false&scalingWidth=fixed&scalingHeight=fixed"
                title="MongoDB Dashboard 1">
            </iframe>
            <iframe 
                class="chart-iframe"
                src="https://charts.mongodb.com/charts-project-0-zgopflw/embed/charts?id=66a47db6-19c6-47a8-8787-ab72a2b662af&maxDataAge=3600&theme=light&autoRefresh=true"
                title="MongoDB Chart 2">
            </iframe>
        </div>
        
    </div>
</body>

</html>
