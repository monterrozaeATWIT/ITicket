<!DOCTYPE html>
<html>

<head>
    <title>Building a Horizontal Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            display: flex;
            position: sticky;
            align-items: center;
            justify-content: space-between;
            top: 0px;
            background: rgba(0, 0, 0, 0.6) url('https://media.geeksforgeeks.org/wp-content/uploads/20201215124609/Capture-300x14.PNG');
            background-blend-mode: darken;
            background-size: cover;
            color: white;
            padding: 10px 20px;
        }

        .nav-list {
            display: flex;
            list-style: none;
        }

        .nav-list li {
            margin-right: 20px;
        }

        .nav-list li:last-child {
            margin-right: 0;
        }

        .nav-list li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        .nav-list li a:hover {
            color: #ffd700;
            /* Change the color on hover */
        }

        .rightNav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #search {
            padding: 8px;
            font-size: 16px;
            border: 2px solid #fff;
            border-radius: 5px;
        }

        .btn {
            background-color: #ffd700;
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #000;
            /* Change the background color on hover */
            color: #ffd700;
        }

        .username {
            margin-right: 20px;
            font-size: 18px;
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <span id="username" class="username"></span>
        <div class="rightNav">
            <ul class="nav-list">
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
            <!-- Uncomment if you need the search functionality
            <input type="text" name="search" id="search" placeholder="Search">
            <button class="btn btn-sm">Search</button> -->
        </div>
    </nav>
    <script src="../username.js"></script>
</body>

</html>
